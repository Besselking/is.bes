<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>MB / calc</title>
</head>

<body>
    <header>
        <script src="logo.js" type="module"></script>
        <h1>.bes.is</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">MB.bes.is</a></li>
            <li>Calculator</li>
        </ul>
    </nav>
    <hr />

    <main>
        <p>A rpn calculator</p>
        <form id="form" class="flex-row">
            <input id="input" type="text" placeholder="1 2 +" />
            <input type="submit" value="Submit">
        </form>
        <div>
            <div id="log"></div>
        </div>

        <fieldset class="docs">
            <legend>Available stack operations</legend>
            <details>
                <summary>dup</summary>
                <p>Duplicates the top value on the stack</p>
                <div class="flex-spread">
                    <span>[1, 2, 3]</span>
                    <span>dup</span>
                </div>
                <div class="flex-spread">
                    <span>[1, 1, 2, 3]</span>
                    <span></span>
                </div>
            </details>

            <details>
                <summary>drop</summary>
                <p>Drops the top value on the stack</p>
                <div class="flex-spread">
                    <span>[1, 2, 3]</span>
                    <span>drop</span>
                </div>
                <div class="flex-spread">
                    <span>[2, 3]</span>
                    <span></span>
                </div>
            </details>

            <details>
                <summary>swap</summary>
                <p>Swaps the top two values on the stack</p>
                <div class="flex-spread">
                    <span>[1, 2, 3]</span>
                    <span>swap</span>
                </div>
                <div class="flex-spread">
                    <span>[2, 1, 3]</span>
                    <span></span>
                </div>
            </details>
        </fieldset>
    </main>

    <hr />
    <script src="footer.js" type="module"></script>
</body>
<script src="calc.js" type="module"></script>
</html>
